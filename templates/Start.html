<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Caça-Palavras</title> 
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="./Screenshot_from_2024-04-10_19-15-05-removebg.png" type="image/x-icon">
</head>
<body>

<div class="alingstart">
    <div class="container3">
        <h1>Jogo de Caça-Palavras</h1>    
        <form id="wordForm" action="/jogar" method="post">
            <div class="group">
                <label >Jogador: {{jogador}}</label>
                <label >Grupo: {{ grupo_escolhido }}</label>
            </div>

            <div class="group">
                <label >Palavra secreta: {{palavra_secreta}}</label>
            </div>

            <div class="game-board">
                <div class="row">
                    <button type="submit" name="letra" value="A">A</button>
                    <button type="submit" name="letra" value="B">B</button>
                    <button type="submit" name="letra" value="C">C</button>
                    <button type="submit" name="letra" value="D">D</button>
                    <button type="submit" name="letra" value="E">E</button>
                </div>
                <div class="row">
                    <button type="submit" name="letra" value="F">F</button>
                    <button type="submit" name="letra" value="G">G</button>
                    <button type="submit" name="letra" value="H">H</button>
                    <button type="submit" name="letra" value="I">I</button>
                    <button type="submit" name="letra" value="J">J</button>
                </div>
                <div class="row">
                    <button type="submit" name="letra" value="K">K</button>
                    <button type="submit" name="letra" value="L">L</button>
                    <button type="submit" name="letra" value="M">M</button>
                    <button type="submit" name="letra" value="N">N</button>
                    <button type="submit" name="letra" value="O">O</button>
                </div>
                <div class="row">
                    <button type="submit" name="letra" value="P">P</button>
                    <button type="submit" name="letra" value="Q">Q</button>
                    <button type="submit" name="letra" value="R">R</button>
                    <button type="submit" name="letra" value="S">S</button>
                    <button type="submit" name="letra" value="T">T</button>
                </div>
                <div class="row">
                <button type="submit" name="letra" value="U">U</button>
                <button type="submit" name="letra" value="V">V</button>
                <button type="submit" name="letra" value="W">W</button>
                <button type="submit" name="letra" value="X">X</button>
                <button type="submit" name="letra" value="Y">Y</button>
                <button type="submit" name="letra" value="Z">Z</button>
                <button type="submit" name="letra" value=" ">Espaço</button>
                </div>
            </div>
            
        
            <div class="forca">
                <ul>
                    {% for letra in letras_palavra %}
                        <li>{{ letra }}</li>
                    {% endfor %}
                </ul>
            </div>
            

            <div class="word-list">
                <label >Letra: {{letra}}</label>
                <label>Tentativas: {{max_erros}}</label>
                <label >Erros: {{erros}}</label>
            </div>
        </form>
    </div>
</div>

</body>
</html>
